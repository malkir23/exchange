<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style/style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="static/scripts/script.js"></script>
</head>
<body>
  <header>
    <h1>Hypurr Dashboard</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Stats</a>
      <a href="#">Network</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <main class="dashboard">

    <div class="card">
      <div class="tabs">
        <button class="tab-button active" data-tab="daily-trades-data">Data Table</button>
        <button class="tab-button" data-tab="daily-trades-chart">Chart</button>
      </div>
      <div id="daily-trades-data" class="tab-content active">
        <h2>Daily Trades</h2>
        <table id="daily-trades-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Trades</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div id="daily-trades-chart" class="tab-content">
        <canvas id="daily-trades-chart-data" width="400" height="200"></canvas>
      </div>
    </div>

    <div class="card">
      <h2>Active Users</h2>
      <p id="active-users">Loading...</p>
    </div>
    <div class="card">
      <h2>Network Health</h2>
      <p id="network-health">Loading...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 KA Dashboard</p>
  </footer>
