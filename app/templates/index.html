<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style/style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/scripts/script.js"></script>
</head>
<body>
  <header>
    <h1>Hypurr Dashboard</h1>
    <nav>
      <a href="#">TWAPs</a>
      <a href="#">Stats</a>
      <a href="#">Network</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <main class="dashboard">

    <div class="card">
      <div class="tabs">
        <button class="tab-button active" data-tab="TWAPs-data">Data Table</button>
        <button class="tab-button" data-tab="TWAPs-chart">Chart</button>
      </div>

      <div id="TWAPs-data" class="tab-content active">

        <div class="summary">
          <div class="summary-card">
            <h3>Total BUY Volume</h3> <span id="total-buy"></span>
            <p id="total-buy-value">Loading...</p>
          </div>
          <div class="summary-card">
            <h3>Total SELL Volume</h3> <span id="total-sell"></span>
            <p id="total-sell-value">Loading...</p>
          </div>
        </div>

        <div class="filters">
          <label for="period-select">Period:</label>
          <select id="period-select">
            <option value="1d">1 Day</option>
            <option value="1w">1 Week</option>
            <option value="1m">1 Month</option>
          </select>
        </div>

        <h2>Daily Trades</h2>
        <table id="TWAPs-table">
          <thead>
            <tr>
              <th data-type="string">Side</th>
              <th data-type="number">Amount</th>
              <th data-type="number">Value</th>
              <th data-type="string">From</th>
              <th data-type="number">Duration</th>
              <th data-type="string">Progress</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

      <div id="TWAPs-chart" class="tab-content">
        <canvas id="TWAPs-chart-data" width="400" height="200"></canvas>
      </div>
    </div>

  </main>

  <footer>
    <p>&copy; 2024 KA Dashboard</p>
  </footer>
</body>
</html>
