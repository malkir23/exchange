version: '3.8'

services:
  fastapi:
    build: .
    container_name: fastapi-app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    expose:
      - "8000"               # FastAPI працює всередині мережі, порт не публічний
    environment:
      - PYTHONUNBUFFERED=1
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - .:/project_exchange
    depends_on:
      - mongo
    networks:
      - app-network

  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"              # HTTP
      - "443:443"            # HTTPS
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro   # Файл конфігурації Caddy
      - caddy_data:/data
      - caddy_config:/config
      - .:/project_exchange
    depends_on:
      - fastapi
    networks:
      - app-network

  node-cron:
    build: ./node-cron
    container_name: node-cron-job
    depends_on:
      - mongo
    networks:
      - app-network
    restart: always

  mongo:
    image: mongo:6
    container_name: mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network
    restart: always

  mongo-backup:
    image: mongo:6
    container_name: mongo-backup
    environment:
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - mongo-backup:/backup
      - .:/project_exchange  # Щоб файл backup.sh був доступний всередині контейнера
    depends_on:
      - mongo
    entrypoint: /project_exchange/backup.sh
    networks:
      - app-network
    restart: always

volumes:
  mongo-data:
    driver: local
  mongo-backup:
    driver: local
  caddy_data:
  caddy_config:

networks:
  app-network:
    driver: bridge
